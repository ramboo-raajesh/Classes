<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Social Science</title>
	<style>
		/* Set the background video */
		video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -2;
		}

		/* Add a gradient overlay on top of the video */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8));
			z-index: -1;
		}

		/* Style the header */
		header {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background: linear-gradient(to right, #cc2b5e, #753a88);
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			border-radius: 30px;
			font-family: Arial, San-serif;
			z-index:-1;
		}
		/* Style the footer */
		footer {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background: linear-gradient(to right, #cc2b5e, #753a88);
			color: #fff;
			font-size: 13px;
			text-transform: uppercase;
			border-radius:30px;
			font-style: italic;
			font-family: Arial, Sans-serif;
			color:white;
		}
		footer a {
			text-decoration:none;
			font-style:italic;
			font-family: Arial, Sans-serif;
		}

		/* Style the buttons */
		.buttons {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			z-index: -1;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			margin: 20px;
			background: linear-gradient(to right, #cc2b5e, #753a88);
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			transition: background-color 0.3s ease-out;
		}
		.buttons .button a {
			text-decoration: none;
			color:white;
		}

		/* Add hover animation on buttons */
		.button:hover {
			background: linear-gradient(to right, #fc5185, #ff764a);
			transform: scale(1.1);
		}
		.buttons .des {
			font-size:50px;
			margin:20px;
			color:white;
			font-family: Arial, Sans-serif;
			font-weight: bold;
		}
		.quote {
			text-align: center;
			margin:5px;
			color: white;
			font-weight: bold;
			font-style: italic;
			font-family: Arial, Sans-serif;
		}
		.quote .author {
			text-align: right;
			margin:5px;
			color: white;
			font-weight: bold;
			font-style: italic;
			font-family: Arial, Sans-serif;
		}
	</style>
</head>
<body>
	<!-- Add the video element and the overlay -->
